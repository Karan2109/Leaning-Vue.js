<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <p>Lucky Number: {{luckyNumber}}</p>
      <p>Lucky Number is {{luckyNumber%2 === 0 ? 'even' : 'odd'}}</p>
      <p>Random Number from 1-10: {{(Math.random() * 10).toFixed(0)}}</p>
      <p>Array: {{array}}</p>
      <p>Object: {{object}}</p>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        setup() {
          const message = "Hello I am starting with Vue.js";
          const luckyNumber = 21;
          const array = [1, 2, 3, 4, 5];
          const object = { name: "John", age: 30 };

          return {
            message,
            luckyNumber,
            array,
            object,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
