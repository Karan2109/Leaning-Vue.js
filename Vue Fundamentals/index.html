<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        setup() {
          return {
            message: "Hello I am starting with Vue.js",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
