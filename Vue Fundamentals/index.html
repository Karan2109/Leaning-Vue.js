<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <p>Lucky Number: {{luckyNumber}}</p>
      <p>Lucky Number is {{luckyNumber%2 === 0 ? 'even' : 'odd'}}</p>
      <!-- <p>Random Number from 1-10: {{(Math.random() * 10).toFixed(0)}}</p> -->
      <p>Random Number from 1-10: {{randomNumber()}}</p>
      <p>Array: {{array}}</p>
      <p>Object: {{object}}</p>
      <p>Message from function: {{getMessage()}}</p>
      <p>Hobbies: {{object.hobbies.join(', ')}}</p>
      <p>Salary: {{object.salary}}</p>
    </div>

    <script>
      const { createApp, ref, reactive } = Vue;

      createApp({
        setup() {
          const message = "Hello I am starting with Vue.js";
          const luckyNumber = ref(21);
          const array = ref([1, 2, 3, 4, 5]);
          const object = reactive({
            name: "John",
            age: 30,
            city: "New York",
            hobbies: ["reading", "gaming", "coding"],
            salary: 50000,
          });

          function timeUpdate() {
            setTimeout(() => {
              object.salary = 70000;
            }, 2000);
          }

          timeUpdate();

          // create a random number between 1 and 10 function
          const randomNumber = () => {
            luckyNumber.value = Math.floor(Math.random() * 10) + 1;
            console.log("Lucky Number:", luckyNumber.value);

            return Math.floor(Math.random() * 10) + 1;
          };

          const getMessage = () => {
            return message.toUpperCase();
          };

          return {
            message,
            luckyNumber,
            array,
            object,
            randomNumber,
            getMessage,
            timeUpdate,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
